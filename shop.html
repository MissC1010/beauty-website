<script>
  // Get the array from session storage or create a new one
  let imageArray = JSON.parse(sessionStorage.getItem("imageArray")) || [];

  // Define the saveData function
  function saveData(button) {
    // Get the card element for the clicked button
    let card = button.closest(".card");

    // Get the HTML content for the card
    let html = card.outerHTML;

    // Create an object with the HTML content and a like property set to false
    let imageObject = {
      html: html,
      like: false,
    };

    // Add the object to the array and store it in session storage
    imageArray.push(imageObject);
    alert(`There is ${imageArray.length} items in the saved for later list`);
    sessionStorage.setItem("imageArray", JSON.stringify(imageArray));

    // Disable the button after saving
    button.disabled = true;
  }
</script>
